<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Herit Edge</title>
  <style>
     body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

.logo {
  width: 80%;
  max-width: 300px;
  min-width: 100px;
  margin: auto auto 30px auto;
  text-align: center; /* ➜ centra l'immagine inline */
}

    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .motto {
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto auto 30px auto; /* top auto, right auto, bottom 3rem, left auto */
    }

    .link {
      background: #111;
      border: 2px solid #555;
      padding: 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .link:hover {
      background: #333;
      border-color: #fff;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="logo"><img src="logoheritnb.png" alt="Logo" />
</div>
  <div class="tagline">💎🏁 Born from speed. Shaped by history. Designed to endure.</div>
 
  <div class="links">
    <a class="link" href="https://www.instagram.com/herit_3dge/" target="_blank">Instagram</a>
    <a class="link" href="https://www.linkedin.com/in/herit-edge-329957371" target="_blank">LinkedIn</a>
    <a class="link" href="https://it.pinterest.com/heritedge25/_profile/" target="_blank">Pinterest</a>
  </div>

   <div class="motto">🏎️🔧 Motorsport passion comes alive in unique furniture, high quality & Italian design.</div>

  <footer>
    © 2025 Herit Edge. All rights reserved.
  </footer>

</body>
</html>
